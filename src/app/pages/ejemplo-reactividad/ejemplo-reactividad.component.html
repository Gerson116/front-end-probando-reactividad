
<div>
  <h3>Chat</h3>
  <ul *ngFor="let item of messages">
    <li> {{item.user}} -- {{item.message}}</li>
  </ul>
</div>

<div>
  <form [formGroup]="formGroupChat">
    <div class="form-group">
      <label for="chat"></label>
      <textarea name="chat" cols="30" rows="10" formControlName="chatMessage"></textarea>
    </div>
    <div class="form-group">
      <button (click)="sendMessage()">Enviar</button>
    </div>
  </form>
</div>
